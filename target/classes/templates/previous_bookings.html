                swal({

	  buttons: true,
	  dangerMode: true,
	})

	  }

		swal("Cancelled Successfully ✅");
	  }
	});

    function cancelTicket(event){
        var cancelButton = event.target;
    var card = cancelButton.closest('.card');
    var entryId = card.querySelector('.cancel-button').getAttribute('data-entry-id');
    var hiddenForm = document.getElementById('hidden-form-to-cancel');
    hiddenForm.querySelector('input[name="uniqueId"]').value = entryId; // Set the entry ID value in the hidden form input
    hiddenForm.submit(); // Submit the form
    }
